<VirtualHost *:80>
  ServerName 172.16.2.150
  DocumentRoot /var/www/upload/
  Options Indexes FollowSymLinks

  <Directory "/var/www/upload/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
